<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SENG513 Assignment 3</title>
    <link rel="stylesheet" href="main.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://code.jquery.com/jquery-1.11.1.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="jquery.cookie.js"></script>
    <script src="client.js"></script>
</head>
<body>
    <div class="title">Welcome to chat room !!!</div>
    <div id="external">
        <div class="row">
            <div class="chat-header">
                <h3 id="current-user"></h3>
                <h3 id="onlineUsers">Online Users</h3>
            </div>
            <div class="msg-container">
                <ul id="chat-history"></ul>
            </div>
            <div class="user-container">
                <ul id="online-users"></ul>
            </div>
        </div>
        <form action="">
            <input id="msg-send" autocomplete="off" placeholder="Type the message..."/><button>Send</button>
        </form>
    </div>
</body>
</html>
